
<div class="container mt-4 scrollable-content">
<header class="fixed-header">
<h2 class="mb-4">Alterar Embarcação</h2>
</header>
    <form (ngSubmit)="onSubmit()">

        <div class="card mb-4">
            <div class="card-header bg-light">
              <h4 class="mb-0">Informações do Cliente</h4>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="cpfcnpj">CPF/CNPJ do Cliente:</label>
                    <input type="text" id="cpfcnpj" class="form-control-plaintext" [value]="embarcacao.cliente.cpfcnpj" readonly>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="nome">Nome do Cliente:</label>
                    <input type="text" id="nome" class="form-control-plaintext" [value]="embarcacao.cliente.nome" readonly>
                  </div>
                </div>
              </div>
            </div>
          </div>

        
        <div class="card mb-4">
            <div class="card-header bg-light">
                <h4 class="mb-0">Detalhes da Embarcação</h4>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #embarcacaoForm="ngForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nomeEmbarcacao">Nome da Embarcação</label>
                                <input type="text" class="form-control" id="nomeEmbarcacao" [(ngModel)]="embarcacao.nomeEmbarcacao"
                                    name="nomeEmbarcacao" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="numCasco">Número do Casco</label>
                                <input type="text" class="form-control" id="numCasco" [(ngModel)]="embarcacao.numCasco" name="numCasco"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="numInscricao">Número de Inscrição</label>
                                <input type="text" class="form-control" id="numInscricao" [(ngModel)]="embarcacao.numInscricao"
                                    name="numInscricao" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="tipoEmbarcacao">Tipo de Embarcação</label>
                                <input type="text" class="form-control" id="tipoEmbarcacao" [(ngModel)]="embarcacao.tipoEmbarcacao"
                                    name="tipoEmbarcacao" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="tipoAtividade">Tipo de Atividade</label>
                                <input type="text" class="form-control" id="tipoAtividade" [(ngModel)]="embarcacao.tipoAtividade"
                                    name="tipoAtividade" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="areaNavegacao">Área de Navegação</label>
                                <input type="text" class="form-control" id="areaNavegacao" [(ngModel)]="embarcacao.areaNavegacao"
                                    name="areaNavegacao" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="dtConstrucao">Data de Construção</label>
                                <input type="date" class="form-control" id="dtConstrucao" [(ngModel)]="embarcacao.dtConstrucao"
                                    name="dtConstrucao" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="dtInscricao">Data de Inscrição</label>
                                <input type="date" class="form-control" id="dtInscricao" [(ngModel)]="embarcacao.dtInscricao"
                                    name="dtInscricao" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="capArmazenamento">Capacidade de Armazenamento</label>
                                <input type="number" class="form-control" id="capArmazenamento" [(ngModel)]="embarcacao.capArmazenamento"
                                    name="capArmazenamento" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="matCasco">Material do Casco</label>
                                <input type="text" class="form-control" id="matCasco" [(ngModel)]="embarcacao.matCasco" name="matCasco"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="qtdTripulantes">Quantidade de Tripulantes</label>
                                <input type="number" class="form-control" id="qtdTripulantes" [(ngModel)]="embarcacao.qtdTripulantes"
                                    name="qtdTripulantes" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lotacao">Lotação</label>
                                <input type="number" class="form-control" id="lotacao" [(ngModel)]="embarcacao.lotacao" name="lotacao"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="tipoPropulsao">Tipo de Propulsão</label>
                                <input type="text" class="form-control" id="tipoPropulsao" [(ngModel)]="embarcacao.tipoPropulsao"
                                    name="tipoPropulsao" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="qtdMotores">Quantidade de Motores</label>
                                <input type="number" class="form-control" id="qtdMotores" [(ngModel)]="embarcacao.qtdMotores"
                                    name="qtdMotores" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="potenciaMotor">Potência do Motor</label>
                                <input type="number" class="form-control" id="potenciaMotor" [(ngModel)]="embarcacao.potenciaMotor"
                                    name="potenciaMotor" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="matSuperestrutura">Material da Superestrutura</label>
                                <input type="text" class="form-control" id="matSuperestrutura" [(ngModel)]="embarcacao.matSuperestrutura"
                                    name="matSuperestrutura" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="construtor">Construtor</label>
                                <input type="text" class="form-control" id="construtor" [(ngModel)]="embarcacao.construtor"
                                    name="construtor" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="corPredominante">Cor Predominante</label>
                                <input type="text" class="form-control" id="corPredominante" [(ngModel)]="embarcacao.corPredominante"
                                    name="corPredominante" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        
        <div class="card mb-4">
            <div class="card-header bg-light">
                <h4 class="mb-0">Medidas</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="compTotal">Comprimento Total</label>
                            <input type="number" class="form-control" id="compTotal" [(ngModel)]="embarcacao.compTotal" name="compTotal" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="compPerpendicular">Comprimento Perpendicular</label>
                            <input type="number" class="form-control" id="compPerpendicular" [(ngModel)]="embarcacao.compPerpendicular" name="compPerpendicular" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="arqueacaoBruta">Arqueação Bruta</label>
                            <input type="number" class="form-control" id="arqueacaoBruta" [(ngModel)]="embarcacao.arqueacaoBruta" name="arqueacaoBruta" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="arqueacaoLiquida">Arqueação Líquida</label>
                            <input type="number" class="form-control" id="arqueacaoLiquida" [(ngModel)]="embarcacao.arqueacaoLiquida" name="arqueacaoLiquida" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="bocaMoldada">Boca Moldada</label>
                            <input type="number" class="form-control" id="bocaMoldada" [(ngModel)]="embarcacao.bocaMoldada" name="bocaMoldada" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="contorno">Contorno</label>
                            <input type="number" class="form-control" id="contorno" [(ngModel)]="embarcacao.contorno" name="contorno" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="porteBruto">Porte Bruto</label>
                            <input type="text" class="form-control" id="porteBruto" [(ngModel)]="embarcacao.porteBruto" name="porteBruto" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="calado">Calado</label>
                            <input type="text" class="form-control" id="calado" [(ngModel)]="embarcacao.calado" name="calado" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="pontalMoldado">Pontal Moldado</label>
                            <input type="number" class="form-control" id="pontalMoldado" [(ngModel)]="embarcacao.pontalMoldado" name="pontalMoldado" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header bg-light">
                <h4 class="mb-0">Endereço</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="CEP">CEP</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="CEP" [(ngModel)]="embarcacao.cep" name="CEP" required>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-primary" (click)="buscarEndereco()">Buscar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="logradouro">Logradouro</label>
                            <input type="text" class="form-control" id="logradouro" [(ngModel)]="embarcacao.logradouro" name="logradouro" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="number" class="form-control" id="numero" [(ngModel)]="embarcacao.numero" name="numero" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control" id="bairro" [(ngModel)]="embarcacao.bairro" name="bairro" required>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="complemento">Complemento</label>
                            <input type="text" class="form-control" id="complemento" [(ngModel)]="embarcacao.complemento" name="complemento">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control" id="cidade" [(ngModel)]="embarcacao.cidade" name="cidade" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="UF">UF</label>
                            <input type="text" class="form-control" id="UF" [(ngModel)]="embarcacao.uf" name="UF" required>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        

        

    </form>
    <div class="button-container">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-secondary" (click)="confirmCancel()" style="margin-left: 10px;">Cancelar</button>
    </div>
</div>

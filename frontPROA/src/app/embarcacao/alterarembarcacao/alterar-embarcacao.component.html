<div class="form-wrapper">
    <header class="fixed-header">
        <h2 class="mb-4">Alterar Embarcação</h2>
    </header>
    <form (ngSubmit)="onSubmit()">

        <div class="card mb-4">
            <div class="card-header bg-light">
                <h4 class="mb-0">Informações do Cliente</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div *ngIf="embarcacao.cliente" class="form-group">
                            <label for="cpfcnpj">CPF/CNPJ do Cliente:</label>
                            <input type="text" id="cpfcnpj" class="form-control-plaintext"
                                [value]="embarcacao.cliente.cpfcnpj" readonly>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div *ngIf="embarcacao.cliente" class="form-group">
                            <label for="nome">Nome do Cliente:</label>
                            <input type="text" id="nome" class="form-control-plaintext"
                                [value]="embarcacao.cliente.nome" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="card mb-4">
            <div class="card-header bg-light">
                <h4 class="mb-0">Detalhes da Embarcação</h4>
            </div>
            <div class="card-body">
                <h4 class="mb-0">Detalhes da Embarcação</h4>
                <div class="row">
                    <!-- 1ª Linha -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nomeEmbarcacao"><span class="text-danger">*</span>Nome da Embarcação:</label>
                            <input type="text" id="nomeEmbarcacao" class="form-control"
                                [(ngModel)]="embarcacao.nomeEmbarcacao" name="nomeEmbarcacao" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="numCasco">Número do Casco:</label>
                            <input type="text" id="numCasco" class="form-control" [(ngModel)]="embarcacao.numCasco"
                                name="numCasco" >
                        </div>
                    </div>

                    <!-- 2ª Linha -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tipoEmbarcacao"><span class="text-danger">*</span>Tipo de Embarcação:</label>
                            <select id="tipoEmbarcacao" class="form-control" [(ngModel)]="embarcacao.tipoEmbarcacao"
                                name="tipoEmbarcacao" #tipoEmbarcacao="ngModel" required>
                                <option value="">Selecione um tipo</option>
                                <option value="MOTO AQUÁTICA">MOTO AQUÁTICA</option>
                                <option value="CANOA">CANOA</option>
                                <option value="LANCHA">LANCHA</option>
                                <option value="FLUTUANTE">FLUTUANTE</option>
                                <option value="CATAMARÃ">CATAMARÃ</option>
                                <option value="MULTI CASCO">MULTI CASCO</option>
                            </select>
                            <div class="invalid-feedback"
                                *ngIf="tipoEmbarcacao.invalid && (tipoEmbarcacao.dirty || tipoEmbarcacao.touched)">
                                <div *ngIf="tipoEmbarcacao.errors?.['required']">Tipo de embarcação é obrigatório</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tipoAtividade"><span class="text-danger">*</span>Tipo de Atividade:</label>
                            <select id="tipoAtividade" class="form-control" [(ngModel)]="embarcacao.tipoAtividade"
                                name="tipoAtividade" #tipoAtividade="ngModel" required>
                                <option value="">Selecione um tipo</option>
                                <option value="ESPORTE E LAZER">ESPORTE E LAZER</option>
                                <option value="COMERCIAL">COMERCIAL</option>
                            </select>
                            <div class="invalid-feedback"
                                *ngIf="tipoAtividade.invalid && (tipoAtividade.dirty || tipoAtividade.touched)">
                                <div *ngIf="tipoAtividade.errors?.['required']">Tipo de atividade é obrigatório</div>
                            </div>
                        </div>
                    </div>

                    <!-- 3ª Linha -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="areaNavegacao"><span class="text-danger">*</span>Área de Navegação:</label>
                            <select id="areaNavegacao" class="form-control" [(ngModel)]="embarcacao.areaNavegacao"
                                name="areaNavegacao" #areaNavegacao="ngModel" required>
                                <option value="">Selecione uma área</option>
                                <option value="INTERIOR">INTERIOR</option>
                                <option value="COSTEIRA">COSTEIRA</option>
                            </select>
                            <div class="invalid-feedback"
                                *ngIf="areaNavegacao.invalid && (areaNavegacao.dirty || areaNavegacao.touched)">
                                <div *ngIf="areaNavegacao.errors?.['required']">Área de navegação é obrigatória</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dtConstrucao">Data de Construção:</label>
                            <input type="date" id="dtConstrucao" class="form-control"
                                [(ngModel)]="embarcacao.dtConstrucao" name="dtConstrucao" >
                        </div>
                    </div>

                    <!-- 4ª Linha -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="capArmazenamento">*Capacidade de Armazenamento (KG):</label>
                            <input type="number" id="capArmazenamento" class="form-control"
                                [(ngModel)]="embarcacao.capArmazenamento" name="capArmazenamento" >
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="matCasco">Material do Casco:</label>
                            <input type="text" id="matCasco" class="form-control" [(ngModel)]="embarcacao.matCasco"
                                name="matCasco" >
                        </div>
                    </div>

                    <!-- 5ª Linha -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="qtdTripulantes">Quantidade de Tripulantes:</label>
                            <input type="number" id="qtdTripulantes" class="form-control"
                                [(ngModel)]="embarcacao.qtdTripulantes" name="qtdTripulantes" >
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lotacao">Lotação:</label>
                            <input type="number" id="lotacao" class="form-control" [(ngModel)]="embarcacao.lotacao"
                                name="lotacao" >
                        </div>
                    </div>

                    <!-- 6ª Linha -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tipoPropulsao">Tipo de Propulsão:</label>
                            <input list="tipoPropulsaoOptions" id="tipoPropulsao" class="form-control"
                                [(ngModel)]="embarcacao.tipoPropulsao" name="tipoPropulsao" >
                            <datalist id="tipoPropulsaoOptions">
                                <option value="MOTOR"></option>
                                <option value="VELA"></option>
                                <option value="REMO"></option>
                                <option value="MISTO"></option>
                            </datalist>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="qtdMotores">Quantidade de Motores:</label>
                            <input type="number" id="qtdMotores" class="form-control"
                                [(ngModel)]="embarcacao.qtdMotores" name="qtdMotores" >
                        </div>
                    </div>

                    <!-- 7ª Linha -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="potenciaMotor">Potência máxima de cada Motor:</label>
                            <input type="number" id="potenciaMotor" class="form-control"
                                [(ngModel)]="embarcacao.potenciaMotor" name="potenciaMotor" >
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="matSuperestrutura">Material da Superestrutura:</label>
                            <input type="text" id="matSuperestrutura" class="form-control"
                                [(ngModel)]="embarcacao.matSuperestrutura" name="matSuperestrutura" >
                        </div>
                    </div>

                    <!-- 8ª Linha -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="construtor">Construtor:</label>
                            <input type="text" id="construtor" class="form-control" [(ngModel)]="embarcacao.construtor"
                                name="construtor" >
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="corPredominante">Cor Predominante:</label>
                            <input type="text" id="corPredominante" class="form-control"
                                [(ngModel)]="embarcacao.corPredominante" name="corPredominante" >
                        </div>
                    </div>

                    <!-- 9ª Linha (novos campos no final) -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="numInscricao">Número de Inscrição:</label>
                            <input type="text" id="numInscricao" class="form-control"
                                [(ngModel)]="embarcacao.numInscricao" name="numInscricao">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dtInscricao">Data de Inscrição:</label>
                            <input type="date" id="dtInscricao" class="form-control"
                                [(ngModel)]="embarcacao.dtInscricao" name="dtInscricao">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="card mb-4">
            <div class="card-header bg-light">
                <h4 class="mb-0">Medidas</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="compTotal">Comprimento Total</label>
                            <input type="number" class="form-control" id="compTotal" [(ngModel)]="embarcacao.compTotal"
                                name="compTotal">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="compPerpendicular">Comprimento Perpendicular</label>
                            <input type="number" class="form-control" id="compPerpendicular"
                                [(ngModel)]="embarcacao.compPerpendicular" name="compPerpendicular">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="arqueacaoBruta">Arqueação Bruta</label>
                            <input type="number" class="form-control" id="arqueacaoBruta"
                                [(ngModel)]="embarcacao.arqueacaoBruta" name="arqueacaoBruta">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="arqueacaoLiquida">Arqueação Líquida</label>
                            <input type="number" class="form-control" id="arqueacaoLiquida"
                                [(ngModel)]="embarcacao.arqueacaoLiquida" name="arqueacaoLiquida">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="bocaMoldada">Boca Moldada</label>
                            <input type="number" class="form-control" id="bocaMoldada"
                                [(ngModel)]="embarcacao.bocaMoldada" name="bocaMoldada">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="contorno">Contorno</label>
                            <input type="number" class="form-control" id="contorno" [(ngModel)]="embarcacao.contorno"
                                name="contorno">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="porteBruto">Porte Bruto</label>
                            <input type="text" class="form-control" id="porteBruto" [(ngModel)]="embarcacao.porteBruto"
                                name="porteBruto">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="calado">Calado</label>
                            <input type="text" class="form-control" id="calado" [(ngModel)]="embarcacao.calado"
                                name="calado">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="pontalMoldado">Pontal Moldado</label>
                            <input type="number" class="form-control" id="pontalMoldado"
                                [(ngModel)]="embarcacao.pontalMoldado" name="pontalMoldado">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="bordaLivre">Borda Livre</label>
                            <input type="number" class="form-control" id="bordaLivre"
                                [(ngModel)]="embarcacao.bordaLivre" name="bordaLivre">
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-light">
                <h4 class="mb-0">Endereço</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="CEP"><span class="text-danger">*</span>CEP</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="CEP" [(ngModel)]="embarcacao.cep" name="CEP"
                                    required>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-primary"
                                        (click)="buscarEndereco()">Buscar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="logradouro"><span class="text-danger">*</span>Logradouro</label>
                            <input type="text" class="form-control" id="logradouro" [(ngModel)]="embarcacao.logradouro"
                                name="logradouro" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="numero"><span class="text-danger">*</span>Número</label>
                            <input type="number" class="form-control" id="numero" [(ngModel)]="embarcacao.numero"
                                name="numero" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="bairro"><span class="text-danger">*</span>Bairro</label>
                            <input type="text" class="form-control" id="bairro" [(ngModel)]="embarcacao.bairro"
                                name="bairro" required>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="complemento">Complemento</label>
                            <input type="text" class="form-control" id="complemento"
                                [(ngModel)]="embarcacao.complemento" name="complemento">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="cidade"><span class="text-danger">*</span>Cidade</label>
                            <input type="text" class="form-control" id="cidade" [(ngModel)]="embarcacao.cidade"
                                name="cidade" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="UF"><span class="text-danger">*</span>UF</label>
                            <input type="text" class="form-control" id="UF" [(ngModel)]="embarcacao.uf" name="UF"
                                required>
                        </div>
                    </div>

                </div>
            </div>
        </div>




    </form>
    <div class="button-container">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
        <button type="button" class="btn btn-secondary" (click)="confirmCancel()"
            style="margin-left: 10px;">Cancelar</button>
    </div>
</div>

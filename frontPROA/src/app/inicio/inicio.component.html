<div class="container scrollable-content">
    <header class="page-header">
        <h1>Bem-vindo a PROA</h1>
        <p>Selecione uma das opções para começar</p>
    </header>

    <nav class="option-container" role="navigation" aria-label="Menu principal">
        <button class="option" 
                (click)="listarCliente()" 
                type="button"
                aria-label="Acessar seção de Clientes">
            <img src="../../assets/iconuser.png" 
                 alt="" 
                 role="presentation"
                 loading="lazy">
            <p>Clientes</p>
        </button>

        <button class="option" 
                (click)="listarembarcacao()" 
                type="button"
                aria-label="Acessar seção de Embarcações">
            <img src="../../assets/iconboat.png" 
                 alt="" 
                 role="presentation"
                 loading="lazy">
            <p>Embarcações</p>
        </button>
        
        <button class="option" 
                (click)="emitirAnexos()" 
                type="button"
                aria-label="Acessar seção de Anexos">
            <img src="../../assets/iconanexo.png" 
                 alt="" 
                 role="presentation"
                 loading="lazy">
            <p>Anexos</p>
        </button>

        <button  class="option" 
                (click)="emitirServicos()" 
                type="button"
                aria-label="Acessar seção de Serviços">
            <img src="../../assets/iconservice.png" 
                 alt="" 
                 role="presentation"
                 loading="lazy">
            <p>Serviços</p>
        </button>

        <button  class="option" 
                (click)="acessarVencimentos()" 
                type="button"
                aria-label="Acessar seção de Vencimentos">
            <img src="../../assets/calendario.png" 
                 alt="" 
                 role="presentation"
                 loading="lazy">
            <p>Vencimentos</p>
        </button>
    </nav>
</div>

<div class="container" style="height: 80vh; overflow-y: auto;">
    <h2 class="text-center">Anexos</h2>
    <form (ngSubmit)="consultarAnexo()">
        <div class="form-group">
            <label for="cliente">Cliente (CPF ou CNPJ)</label> 
            <input type="text" 
                   class="form-control" 
                   id="cliente" 
                   [(ngModel)]="cpfcnpjCliente" 
                   name="cliente" 
                   mask="000.000.000-00 || 00.000.000/0000-00"
                   [dropSpecialCharacters]="false"
                   required
                   style="width: 200px; display: inline-block; margin-right: 10px;">
            <input type="text" 
                   class="form-control" 
                   [(ngModel)]="nomeCliente" 
                   name="nomeCliente" 
                   readonly
                   style="width: 400px; display: inline-block;">
        </div>
        <br>
        <div class="button-container">
            <button type="submit" class="btn btn-primary">Pesquisar</button>
        </div>
        <br><br>
        <div class="form-group">
            <label for="embarcacao">Embarcação</label>
            <select class="form-control" id="embarcacao" [(ngModel)]="idEmbarcacao" name="embarcacao" (change)="onEmbarcacaoChange($event)" required>
                <option *ngFor="let embarcacao of embarcacoes" [value]="embarcacao.id">{{embarcacao.nomeEmbarcacao}}</option>
            </select>
        </div>     
    </form>
    <br>
    
    <br><br>
    <div class="button-container">
        <button type="button" class="btn btn-secondary" (click)="openModal()" [disabled]="!cliente || !embarcacoes.length">Gerar Anexo 2D</button>
    </div>
    <br>
    <div class="button-container">
        <button type="button" class="btn btn-secondary" (click)="openModal2E()" [disabled]="!cliente || !embarcacoes.length">Gerar Anexo 2E</button>
    </div>
    <br>
    <div class="button-container">
        <button type="button" class="btn btn-secondary" (click)="openModal5H()" [disabled]="!cliente || !embarcacoes.length">Gerar Anexo 5H</button>
    </div>
    <br>
    <div class="button-container">
        <button type="button" class="btn btn-secondary" (click)="gerarAnexo3C()" [disabled]="!cliente || !embarcacoes.length">Gerar Anexo 3C</button>
    </div>
    <br>
    <div class="button-container">
        <button type="button" class="btn btn-secondary" (click)="gerarAnexo2L()" [disabled]="!cliente || !embarcacoes.length">Gerar Anexo 2L</button>
    </div>
    <br>
    <div class="button-container">
        <button type="button" class="btn btn-secondary" (click)="gerarAnexo2M()" [disabled]="!cliente || !embarcacoes.length">Gerar Anexo 2M</button>
    </div>
</div>

<!-- Modal anexo 2D-->
<div class="modal fade" id="naturezaModal" tabindex="-1" aria-labelledby="naturezaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="naturezaModalLabel">Selecionar Natureza</h5>
                <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Natureza</label>
                    <div>
                        <input type="radio" id="naturezaInscricao" name="natureza" value="Inscrição" [(ngModel)]="natureza" required>
                        <label for="naturezaInscricao">Inscrição</label>
                    </div>
                    <div>
                        <input type="radio" id="naturezaCancelamento" name="natureza" value="Cancelamento" [(ngModel)]="natureza">
                        <label for="naturezaCancelamento">Cancelamento</label>
                    </div>
                    <div>
                        <input type="radio" id="naturezaTransfProprietario" name="natureza" value="Transf. Propriedade" [(ngModel)]="natureza">
                        <label for="naturezaTransfProprietario">Transf. Propriedade</label>
                    </div>
                    <div>
                        <input type="radio" id="naturezaTransfJurisdicao" name="natureza" value="Transf. Jurisdição" [(ngModel)]="natureza">
                        <label for="naturezaTransfJurisdicao">Transf. Jurisdição</label>
                    </div>
                    <div>
                        <input type="radio" id="naturezaAtualizacao" name="natureza" value="Atualização de Dados" [(ngModel)]="natureza">
                        <label for="naturezaAtualizacao">Atualização de Dados</label>
                    </div>
                    <div>
                        <input type="radio" id="naturezaEmissao" name="natureza" value="Emissão de Certidão" [(ngModel)]="natureza">
                        <label for="naturezaEmissao">Emissão de Certidão</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="confirmarNatureza()">Confirmar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal anexo 2E-->
<div class="modal fade" id="modalAnexo2E" tabindex="-1" aria-labelledby="modalAnexo2ELabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAnexo2ELabel">Selecionar Requerimento</h5>
                <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Tipo Requerimento</label>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="inscricao" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Inscrição</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="cancelamento" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Canc. de Inscrição</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="licencaconstrucao" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Licença de Construção</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="licencaalteracao" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Licença de Alteracao</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="licencareclassificacao" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Licença de Reclassificação</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="transfpropriedade" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Transferência de Propriedade</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="transfjurisdicao" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Transferência de Jurisdição</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="transfpropjurisdicao" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Transferência de Propriedade e Jurisdição</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="mudancanome" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Mudança de nome da Embarcação</label>
                    </div>
                    <div class="form-group" *ngIf="opcao === 'mudancanome'">
                        <label for="nome">1° Opção:</label>
                        <input type="text" id="nomeopcao1" class="form-control" [(ngModel)]="campotexto1" name="campotexto1" required>
                    </div>
                    <div class="form-group" *ngIf="opcao === 'mudancanome'">
                        <label for="nome">2° Opção:</label>
                        <input type="text" id="nomeopcao2" class="form-control" [(ngModel)]="campotexto2" name="campotexto2" required>
                    </div>
                    <div class="form-group" *ngIf="opcao === 'mudancanome'">
                        <label for="nome">3° Opção:</label>
                        <input type="text" id="nomeopcao3" class="form-control" [(ngModel)]="campotexto3" name="campotexto3" required>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="renovacaotie_sim" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Renovação TIE/TIEM COM Alteração</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="renovacaotie_nao" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Renovação TIE/TIEM SEM Alteração</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="segviatie_perda" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Segunda Via TIE/TIEM (Perda)</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="segviatie_roubo" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Segunda Via TIE/TIEM (Roubo)</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="segviatie_extravio" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Segunda Via TIE/TIEM (Extravio)</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="segviatie_mauestado" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Segunda Via TIE/TIEM (Mau estado de conservação)</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="alteracaodadosembarcacao" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Alteração de dados cadastrais da embarcação</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="alteracaodadosproprietario" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Alteração de dados cadastrais do proprietário</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="trocamotor" [(ngModel)]="opcao" required>
                        <label for="Requerimento"> Troca do Motor Propulsor</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="certidaoembarcacao" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Certidão Relativa a Situação da Embarcação</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="registroaverbacao" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Registro de Ônus e Averbações relativos a embarcação</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="cancaverbacao" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Cancelamento do Registro de Ônus e Averbações (embarcação)</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="vistoriaarqueacao" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Vistoria de Arqueação</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="vistoriarearqueacao" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Vistoria de Rearqueação</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="vistoriaclassificacao" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Vistoria para alterar a classificação da embarcação</label>
                    </div>
                    <div>
                        <input type="radio" id="Requerimento" name="opcao" value="outrosservicos" [(ngModel)]="opcao" required>
                        <label for="Requerimento">Outros serviços (Justificar)</label>
                    </div>
                    <div class="form-group" *ngIf="opcao === 'outrosservicos'">
                        <label for="nome">Justificativa:</label>
                        <input type="text" id="justificativa" class="form-control" [(ngModel)]="campotexto1" name="campotexto1" required>
                    </div>


                    
                    
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="confirmarAnexo2E()">Confirmar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal anexo 5H-->
<div class="modal fade" id="modalAnexo5H" tabindex="-1" aria-labelledby="modalAnexo5HLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAnexo5HLabel">Selecionar Requerimento</h5>
                <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Requerimento:</label>
                    <div>
                        <input type="checkbox" id="Requerimento" name="opcao" value="1" (change)="onCheckboxChange($event)">
                        <label for="Requerimento1"> 1 - CONCESSÃO DE CHA POR CORRESPONDÊNCIA/EQUIVALÊNCIA</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Requerimento" name="opcao" value="2" (change)="onCheckboxChange($event)">
                        <label for="Requerimento2"> 2 - EMISSÃO/RENOVAÇÃO</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Requerimento" name="opcao" value="3" (change)="onCheckboxChange($event)">
                        <label for="Requerimento2"> 3 - RENOVAÇÃO DE CHA (ARA, MSA OU CPA)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Requerimento" name="opcao" value="4" (change)="onCheckboxChange($event)">
                        <label for="Requerimento2"> 4 - EMISSÃO CERT. DE CADASTRO DE MARINAS, CLUBES, ETC.</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Requerimento" name="opcao" value="5" (change)="onCheckboxChange($event)">
                        <label for="Requerimento2"> 5 - RENOVAÇÃO CERT. DE CADASTRO DE MARINAS, CLUBES, ETC.</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Requerimento" name="opcao" value="6" (change)="onCheckboxChange($event)">
                        <label for="Requerimento2"> 6 - CANC. CERT. DE CADASTRO DE MARINAS, CLUBES, ETC.</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Requerimento" name="opcao" value="7" (change)="onCheckboxChange($event)">
                        <label for="Requerimento2"> 7 - CRED. ESTAB. TRINAMENTO NÁUTICO / PESSOA FÍSICA</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Requerimento" name="opcao" value="8" (change)="onCheckboxChange($event)">
                        <label for="Requerimento2"> 8 - CRED. DE ÓRGÃO DO ESCOTEIRO DO MAR</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Requerimento" name="opcao" value="9" (change)="onCheckboxChange($event)">
                        <label for="Requerimento2"> 9 - CRED. ESTAB. TRINAMENTO NÁUTICO / VELEIRO</label>
                    </div>
                    <label>10 - RENOVAÇÃO DO CREDENCIAMENTO (Selecione)</label>
                    <div>
                        <input type="checkbox" id="Requerimento" name="opcao" value="10a" (change)="onCheckboxChange($event)">
                        <label for="Requerimento2">> A - ESTAB. TREINAMENTO NÁUTICO / PESSOA FÍSICA </label>
                    </div>
                    <div>
                        <input type="checkbox" id="Requerimento" name="opcao" value="10b" (change)="onCheckboxChange($event)">
                        <label for="Requerimento2">> B - ÓRGÃO DO ESCOTEIRO DO MAR</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Requerimento" name="opcao" value="10c" (change)="onCheckboxChange($event)">
                        <label for="Requerimento2">> C - CRED. ESTAB. TRINAMENTO NÁUTICO / VELEIRO</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Requerimento" name="opcao" value="11" (change)="onCheckboxChange($event)">
                        <label for="Requerimento1"> 11 - DESCREDENCIAMENTO VOLUNTÁRIO</label>
                    </div>                    
                    <div>
                        <input type="checkbox" id="Requerimento" name="opcao" value="12" (change)="onCheckboxChange($event)">
                        <label for="Requerimento1"> 12 - PEDIDO DE REVISÃO DE PROVAS DE CAPITÃO AMADOR</label>
                    </div>

                    <div class="form-group">
                        <label for="campoTexto1">Comentários Adicionais:</label>
                        <textarea id="campoTexto1" class="form-control" rows="5" maxlength="500" [(ngModel)]="campotexto1" (input)="updateCharCount()"></textarea>
                        <small class="form-text text-muted">
                            Máximo de 500 caracteres.{{ charCount }}/500.
                        </small>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="confirmarAnexo5H()">Confirmar</button>
            </div>
        </div>
    </div>
</div>

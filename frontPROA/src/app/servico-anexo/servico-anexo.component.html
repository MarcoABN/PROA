<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Serviços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .servicos-disponiveis {
            border-top: 1px solid #dee2e6;
            padding-top: 20px;
        }
        .servico-item {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Serviços</h2>
        <form #clienteForm="ngForm" (ngSubmit)="consultarAnexo()">
            <div class="form-group">
                <label for="cliente" class="form-label">Cliente (CPF ou CNPJ)</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="cliente" #clienteInput [(ngModel)]="cpfcnpjCliente"
                        name="cliente" mask="000.000.000-00 || 00.000.000/0000-00" [dropSpecialCharacters]="false" required>
                    <input type="text" class="form-control" [(ngModel)]="nomeCliente" name="nomeCliente" readonly
                        placeholder="Nome do Cliente">
                </div>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Pesquisar</button>
                <button type="button" class="btn btn-secondary" (click)="limparDados(clienteForm)">Limpar</button>
            </div>
            
            <div class="form-group">
                <label for="embarcacao" class="form-label">Embarcação</label>
                <select class="form-select" id="embarcacao" [(ngModel)]="idEmbarcacao" name="embarcacao"
                    (change)="onEmbarcacaoChange($event)" required>
                    <option value="" disabled selected>Selecione uma embarcação</option>
                    <option *ngFor="let embarcacao of embarcacoes" [value]="embarcacao.id">
                        {{embarcacao.nomeEmbarcacao}}
                    </option>
                </select>
            </div>
        </form>
        
        <div class="servicos-disponiveis">
            <h3 class="mb-3">Serviços disponíveis:</h3>
            
            <div class="servico-item">
                <label class="form-label">Emissão CHA - Moto Aquática</label>
                <div>
                    <button type="button" class="btn btn-outline-primary me-2" (click)="null">Visualizar</button>
                    <button type="button" class="btn btn-primary" (click)="null">Enviar</button>
                </div>
            </div>
            
            <div class="servico-item">
                <label class="form-label">Emissão CHA - Arrais</label>
                <div>
                    <button type="button" class="btn btn-outline-primary me-2" (click)="null">Visualizar</button>
                    <button type="button" class="btn btn-primary" (click)="null">Enviar</button>
                </div>
            </div>
            
            <div class="servico-item">
                <label class="form-label">Renovação CHA - Arrais</label>
                <div>
                    <button type="button" class="btn btn-outline-primary me-2" (click)="null">Visualizar</button>
                    <button type="button" class="btn btn-primary" (click)="null">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<div class="container mt-4 scrollable-content">
    <h2>{{ empresaExiste ? 'Editar Empresa' : 'Cadastrar Empresa' }}</h2>
    <br>
    <h4>Detalhes da Empresa</h4>
    <form (ngSubmit)="onSubmit()" #empresaForm="ngForm">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="razaoSocial">Razão Social:</label>
                            <input type="text" id="razaoSocial" class="form-control" [(ngModel)]="empresa.razaoSocial" name="razaoSocial" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cnpj">CNPJ:</label>
                            <input type="text" id="cnpj" class="form-control" [(ngModel)]="empresa.cnpj" name="cnpj" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="text" id="telefone" class="form-control" [(ngModel)]="empresa.telefone" name="telefone" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="form-control" [(ngModel)]="empresa.email" name="email" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-light">
                <h4 class="mb-0">Endereço</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="CEP">CEP:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="CEP" [(ngModel)]="empresa.cep" name="CEP" required>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-primary" (click)="buscarEndereco()">Buscar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="logradouro">Logradouro:</label>
                            <input type="text" class="form-control" id="logradouro" [(ngModel)]="empresa.logradouro" name="logradouro" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="numero">Número:</label>
                            <input type="number" class="form-control" id="numero" [(ngModel)]="empresa.numero" name="numero" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="bairro">Bairro:</label>
                            <input type="text" class="form-control" id="bairro" [(ngModel)]="empresa.bairro" name="bairro" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="complemento">Complemento:</label>
                            <input type="text" class="form-control" id="complemento" [(ngModel)]="empresa.complemento" name="complemento">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="cidade">Cidade:</label>
                            <input type="text" class="form-control" id="cidade" [(ngModel)]="empresa.cidade" name="cidade" required>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="UF">UF:</label>
                            <input type="text" class="form-control" id="UF" [(ngModel)]="empresa.uf" name="UF" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button type="submit" class="btn btn-primary">{{ empresaExiste ? 'Alterar' : 'Salvar' }}</button>
            <button type="button" class="btn btn-secondary" (click)="confirmCancel()" style="margin-left: 10px;">Cancelar</button>
        </div>
    </form>
    <br><br>
    <h2>Representantes</h2>

    <!-- Campo para inserir o CPF do novo representante -->
    <div class="form-group">
        <label for="cpf">CPF do Representante (Deve estar cadastrado como Cliente):</label>
        <input type="text" id="cpf" class="form-control" [(ngModel)]="cpf" name="cpf" placeholder="Digite o CPF">
        <button class="btn btn-primary mt-2" (click)="adicionarRepresentante()">Salvar</button>
    </div>

    <!-- Tabela de representantes -->
    <table class="table table-striped" *ngIf="cliente.length > 0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rep of cliente">
                <td>{{rep.nome}}</td>
                <td>{{rep.cpfcnpj}}</td>
                <td>
                    <!-- Botão para excluir o representante -->
                    <button class="btn btn-danger" (click)="removerRepresentante(rep)">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

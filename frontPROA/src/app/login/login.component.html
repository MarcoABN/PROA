<div class="page-container">
    <div class="login-card">
        <div class="login-content">
            <div class="logo-section">
                <h1 class="main-title">Projeto de apoio a Regularização em operações Aquaviárias</h1>
            </div>
            
            <div class="form-section">
                <mat-card class="glass-effect">
                    <form [formGroup]="formLogin" class="login-form">
                        <h2 class="form-title">Bem-vindo</h2>
                        
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>E-mail</mat-label>
                            <input matInput 
                                   placeholder="email@email.com" 
                                   formControlName="email"
                                   autocomplete="email">
                            <mat-icon matSuffix class="field-icon">email</mat-icon>
                            <mat-error *ngIf="formLogin.get('email')?.hasError('email')">
                                E-mail deve conter um valor válido
                            </mat-error>
                        </mat-form-field>
                
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>Senha</mat-label>
                            <input matInput 
                                   [type]="hide ? 'password' : 'text'" 
                                   formControlName="senha"
                                   autocomplete="current-password">
                            <button class="visibility-toggle" 
                                    mat-icon-button 
                                    matSuffix 
                                    (click)="hide = !hide" 
                                    [attr.aria-label]="'Esconder Senha'" 
                                    [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="formLogin.get('senha')?.hasError('minlength')">
                                A senha deve ter no mínimo 6 caracteres
                            </mat-error>
                        </mat-form-field>
                
                        <button mat-raised-button 
                                class="login-button" 
                                (click)="login()" 
                                [disabled]="!formLogin.valid">
                            <span>Entrar</span>
                            <mat-icon>arrow_forward</mat-icon>
                        </button>
                        
                        <button mat-button 
                                class="forgot-password" 
                                type="button" 
                                (click)="esqueciMinhaSenha()">
                            Esqueci minha senha
                        </button>
                    </form>
                </mat-card>
            </div>
        </div>
        
        <div class="image-section">
            <div class="overlay"></div>
        </div>
    </div>
</div>

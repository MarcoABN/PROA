<div class="container mt-4 scrollable-content">
    <h2 class="mb-4">Cadastrar Embarcação</h2>

    <form (ngSubmit)="onSubmit()" #embarcacaoForm="ngForm">
        <!-- Dados do Cliente // -->
        <div class="card mb-4">
            <div class="card-header bg-light">
                <h4 class="mb-0">Informações do Cliente</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cpfcnpj">CPF/CNPJ do Cliente:</label>
                            <input type="text" id="cpfcnpj" class="form-control-plaintext" [value]="cliente.cpfcnpj"
                                readonly>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nome">Nome do Cliente:</label>
                            <input type="text" id="nome" class="form-control-plaintext" [value]="cliente.nome" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- detalhes da embarcaçaõ -->
        <div class="card mb-4">
            <div class="card-header bg-light">
                <h4 class="mb-0">Detalhes da Embarcação</h4>
            </div>
            <div class="card-body">
                <h4 class="mb-0">Detalhes da Embarcação</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nomeEmbarcacao">*Nome da Embarcação:</label>
                                <input type="text" id="nomeEmbarcacao" class="form-control"
                                    [(ngModel)]="embarcacao.nomeEmbarcacao" name="nomeEmbarcacao" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="numCasco">*Número do Casco:</label>
                                <input type="text" id="numCasco" class="form-control" [(ngModel)]="embarcacao.numCasco"
                                    name="numCasco" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="numInscricao">Número de Inscrição:</label>
                                <input type="text" id="numInscricao" class="form-control"
                                    [(ngModel)]="embarcacao.numInscricao" name="numInscricao">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="tipoEmbarcacao">Tipo de Embarcação: <span class="text-danger">*</span></label>
                                <select id="tipoEmbarcacao" 
                                        class="form-control"
                                        [(ngModel)]="embarcacao.tipoEmbarcacao" 
                                        name="tipoEmbarcacao"
                                        #tipoEmbarcacao="ngModel"
                                        required>
                                    <option value="">Selecione um tipo</option>
                                    <option value="MOTO AQUÁTICA">MOTO AQUÁTICA</option>
                                    <option value="CANOA">CANOA</option>
                                    <option value="LANCHA">LANCHA</option>
                                    <option value="FLUTUANTE">FLUTUANTE</option>
                                    <option value="CATAMARÃ">CATAMARÃ</option>
                                    <option value="MULTI CASCO">MULTI CASCO</option>
                                </select>
                                <div class="invalid-feedback" *ngIf="tipoEmbarcacao.invalid && (tipoEmbarcacao.dirty || tipoEmbarcacao.touched)">
                                    <div *ngIf="tipoEmbarcacao.errors?.['required']">
                                        Tipo de embarcação é obrigatório
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="tipoAtividade">Tipo de Atividade: <span class="text-danger">*</span></label>
                                <select id="tipoAtividade" 
                                        class="form-control"
                                        [(ngModel)]="embarcacao.tipoAtividade" 
                                        name="tipoAtividade"
                                        #tipoAtividade="ngModel"
                                        required>
                                    <option value="">Selecione um tipo</option>
                                    <option value="ESPORTE E LAZER">ESPORTE E LAZER</option>
                                    <option value="COMERCIAL">COMERCIAL</option>
                                </select>
                                <div class="invalid-feedback" *ngIf="tipoAtividade.invalid && (tipoAtividade.dirty || tipoAtividade.touched)">
                                    <div *ngIf="tipoAtividade.errors?.['required']">
                                        Tipo de atividade é obrigatório
                                    </div>
                                </div>
                            </div>
                         </div>

                         <div class="col-md-6">
                            <div class="form-group">
                                <label for="areaNavegacao">Área de Navegação: <span class="text-danger">*</span></label>
                                <select id="areaNavegacao" 
                                        class="form-control"
                                        [(ngModel)]="embarcacao.areaNavegacao" 
                                        name="areaNavegacao"
                                        #areaNavegacao="ngModel"
                                        required>
                                    <option value="">Selecione uma área</option>
                                    <option value="INTERIOR">INTERIOR</option>
                                    <option value="COSTEIRA">COSTEIRA</option>
                                </select>
                                <div class="invalid-feedback" *ngIf="areaNavegacao.invalid && (areaNavegacao.dirty || areaNavegacao.touched)">
                                    <div *ngIf="areaNavegacao.errors?.['required']">
                                        Área de navegação é obrigatória
                                    </div>
                                </div>
                            </div>
                         </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="dtConstrucao">*Data de Construção:</label>
                                <input type="date" id="dtConstrucao" class="form-control"
                                    [(ngModel)]="embarcacao.dtConstrucao" name="dtConstrucao" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="dtInscricao">Data de Inscrição:</label>
                                <input type="date" id="dtInscricao" class="form-control"
                                    [(ngModel)]="embarcacao.dtInscricao" name="dtInscricao">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="capArmazenamento">*Capacidade de Armazenamento (KG):</label>
                                <input type="number" id="capArmazenamento" class="form-control"
                                    [(ngModel)]="embarcacao.capArmazenamento" name="capArmazenamento" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="matCasco">*Material do Casco:</label>
                                <input type="text" id="matCasco" class="form-control" [(ngModel)]="embarcacao.matCasco"
                                    name="matCasco" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="qtdTripulantes">*Quantidade de Tripulantes:</label>
                                <input type="number" id="qtdTripulantes" class="form-control"
                                    [(ngModel)]="embarcacao.qtdTripulantes" name="qtdTripulantes" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lotacao">*Lotação:</label>
                                <input type="number" id="lotacao" class="form-control" [(ngModel)]="embarcacao.lotacao"
                                    name="lotacao" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="tipoPropulsao">*Tipo de Propulsão:</label>
                                <input list="tipoPropulsaoOptions" id="tipoPropulsao" class="form-control"
                                    [(ngModel)]="embarcacao.tipoPropulsao" name="tipoPropulsao" required>
                                <datalist id="tipoPropulsaoOptions">
                                    <option value="MOTOR"></option>
                                    <option value="VELA"></option>
                                    <option value="REMO"></option>
                                    <option value="MISTO"></option>
                                </datalist>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="qtdMotores">*Quantidade de Motores:</label>
                                <input type="number" id="qtdMotores" class="form-control"
                                    [(ngModel)]="embarcacao.qtdMotores" name="qtdMotores" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="potenciaMotor">*Potência máxima de cada Motor:</label>
                                <input type="number" id="potenciaMotor" class="form-control"
                                    [(ngModel)]="embarcacao.potenciaMotor" name="potenciaMotor" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="matSuperestrutura">*Material da Superestrutura:</label>
                                <input type="text" id="matSuperestrutura" class="form-control"
                                    [(ngModel)]="embarcacao.matSuperestrutura" name="matSuperestrutura" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="construtor">*Construtor:</label>
                                <input type="text" id="construtor" class="form-control"
                                    [(ngModel)]="embarcacao.construtor" name="construtor" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="corPredominante">*Cor Predominante:</label>
                                <input type="text" id="corPredominante" class="form-control"
                                    [(ngModel)]="embarcacao.corPredominante" name="corPredominante" required>
                            </div>
                        </div>
                    </div>
                
            </div>
        </div>


        <!-- Medidas -->


        <div class="card mb-4">
            <div class="card-header bg-light">
                <h4 class="mb-0">Medidas</h4>
            </div>
            <div class="card-body">
                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="compTotal">Comprimento Total:</label>
                            <input type="number" id="compTotal" class="form-control" [(ngModel)]="embarcacao.compTotal"
                                name="compTotal" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="compPerpendicular">Comprimento Perpendicular:</label>
                            <input type="number" id="compPerpendicular" class="form-control"
                                [(ngModel)]="embarcacao.compPerpendicular" name="compPerpendicular" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="arqueacaoBruta">Arqueação Bruta:</label>
                            <input type="number" id="arqueacaoBruta" class="form-control"
                                [(ngModel)]="embarcacao.arqueacaoBruta" name="arqueacaoBruta" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="arqueacaoLiquida">Arqueação Líquida:</label>
                            <input type="number" id="arqueacaoLiquida" class="form-control"
                                [(ngModel)]="embarcacao.arqueacaoLiquida" name="arqueacaoLiquida" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="bocaMoldada">Boca Moldada:</label>
                            <input type="number" id="bocaMoldada" class="form-control"
                                [(ngModel)]="embarcacao.bocaMoldada" name="bocaMoldada" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="contorno">Contorno:</label>
                            <input type="number" id="contorno" class="form-control" [(ngModel)]="embarcacao.contorno"
                                name="contorno" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="porteBruto">Porte Bruto:</label>
                            <input type="text" id="porteBruto" class="form-control" [(ngModel)]="embarcacao.porteBruto"
                                name="porteBruto" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="calado">Calado:</label>
                            <input type="number" id="calado" class="form-control" [(ngModel)]="embarcacao.calado"
                                name="calado" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="pontalMoldado">Pontal Moldado:</label>
                            <input type="number" id="pontalMoldado" class="form-control" [(ngModel)]="embarcacao.pontalMoldado"
                                [(ngModel)]="embarcacao.pontalMoldado" name="pontalMoldado" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="bordaLivre">Borda Livre:</label>
                            <input type="number" id="bordaLivre" class="form-control" [(ngModel)]="embarcacao.bordaLivre"
                                [(ngModel)]="embarcacao.bordaLivre" name="bordaLivre" required>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <!-- Endereço -->
        <div class="card mb-4">
            <div class="card-header bg-light">
                <h4 class="mb-0">Endereço</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="CEP">*CEP</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="CEP" [(ngModel)]="embarcacao.cep" name="CEP"
                                    required>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-primary"
                                        (click)="buscarEndereco()">Buscar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="logradouro">*Logradouro</label>
                            <input type="text" class="form-control" id="logradouro" [(ngModel)]="embarcacao.logradouro"
                                name="logradouro" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="numero">*Número</label>
                            <input type="number" class="form-control" id="numero" [(ngModel)]="embarcacao.numero"
                                name="numero" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="bairro">*Bairro</label>
                            <input type="text" class="form-control" id="bairro" [(ngModel)]="embarcacao.bairro"
                                name="bairro" required>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="complemento">*Complemento</label>
                            <input type="text" class="form-control" id="complemento"
                                [(ngModel)]="embarcacao.complemento" name="complemento">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="cidade">*Cidade</label>
                            <input type="text" class="form-control" id="cidade" [(ngModel)]="embarcacao.cidade"
                                name="cidade" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="UF">*UF</label>
                            <input type="text" class="form-control" id="UF" [(ngModel)]="embarcacao.uf" name="UF"
                                required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button type="submit" class="btn btn-primary" [disabled]="!embarcacaoForm.form.valid">Salvar</button>
            <button type="button" class="btn btn-secondary" (click)="confirmCancel()" style="margin-left: 10px;">Cancelar</button>
        </div>
    </form>
</div>
